<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
        <style>
            *{
                margin:0;
                padding:0;
            }

            html{
                scroll-behavior: smooth;
            }

            a{
                text-decoration: none;
                cursor:pointer;                   
            }

            ul, li{
                list-style: none;
            }

            a, p, span, i, h1, h2, h3, h4, h5, ul, li{
                color: white;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }

            body{
                background: url('img/cardboard_texture.png') repeat;
            }

            @media (min-width: 299px) {
                h1{ font-size: 1.4rem }
                h2{ font-size: 1rem }
                h3, p, span{ font-size: 0.7rem }
                h5, h4{ font-size: 0.4rem }
            }

            @media (min-width: 959px) {                
                h1{ font-size: 1.6rem }
                h2{ font-size: 1.2rem }
                h3, p, span{ font-size: 0.9rem }
                h5, h4{ font-size: 0.6rem }
            } 

            @media (min-width: 1199px) {               
                h1{ font-size: 1.9rem }
                h2{ font-size: 1.4rem }
                h3, p, span{ font-size: 1.1rem }
                h5, h4{ font-size: 0.9rem }
            }

            @media (min-width: 1599px) {               
                h1{ font-size: 2rem }
                h2{ font-size: 1.5rem }
                h3, p, span{ font-size: 1.2rem }
                h5, h4{ font-size: 1rem }
            }

            .global{
                max-width: 1024px;
                margin-left:auto;
                margin-right:auto;
                display:flex;
                flex-wrap: wrap;
            }

            .inline-content{
                display: flex;
                flex-direction: row;
            }

            .column-content{
                display: flex;
                flex-direction: column;
            }

            .item-bottom{
                align-self: flex-end;
            }

            .section{
                width: 100%;
                padding: 2em;
                height:100vh;
                border:1px solid green;
            }

            .center-content{
                display: flex;
                text-align:center;
                margin-left:auto;
                margin-right: auto;
                align-items: center;
                justify-content: center;
            }

        </style>
    </head>
    <body>
        <div class="global">
            <div class="section center-content column-content">
                <div>
                    <img width="100%" src="img/logo.png"/>
                    <h2>AN ASYMMETRICAL VR GAME ABOUT BOXES</h2>
                </div>
                <a href="#section1" class=" column-content">
                    <span>see more</span>
                    <i class="fas fa-angle-down"></i>
                </a>
            </div>
            <div id="section1" class="section column-content center-content">
                <span>Available soon on</span>
                <div class="inline-content">
                    <img src="img/itchio.png"/>
                    <img src="img/game_jolt.png"/>
                </div>
            </div> 
        </div>
    </body>
</html>
